<html>
    <header>
        <title>
            Edit Profile
        </title>
        <style>
            body{
            background-color: rgba(178, 189, 206, 0.397);
            }
            .Input_form{
                max-width: 500px;
                margin: auto;
                border-radius: 5px;
                background-color: rgb(177, 206, 174);
                padding: 15px;
            }
            input[type = text], select{
                width:100%;
                padding: 12px 20px;
                margin: 8px 0;
                display:inline-block;
                border:1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type = Number], select{
                width:100%;
                padding: 12px 20px;
                margin: 8px 0;
                display:inline-block;
                border:1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type = submit]{
                width:100%;
                padding: 14px 20px;
                background-color: rgb(101, 102, 116);
                margin: 8px 0;
                display:inline-block;
                border:1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                cursor: pointer;
            } 
            input[type=submit]:hover{
                background-color: rgb(137, 158, 101);
            }

        </style>
    </header>
    <Body>
        <div class = "Input_Form">
        <form action="profileManagement.php" method="post">
            <label for = "First_Name" > First Name</label><br>
            <input type="text" id = First_Name name = "First_Name" placeholder="John" required><br>
            <label for = "Middle_Initial"> Middle Initial</label><br>
            <input type="text" id = Middle_Initial name = "Middle_Initial" placeholder="B"><br>
            <label for ="Last_Name">Last Name</label><br>
            <input type="text" id = Last_Name name = "Last_Name" placeholder="Smith" required><br>

            <label for ="addy1">Address 1</label><br>
            <input type = "text" id = addy1 name = "addy1" placeholder="12345 Randomstreet Dr" required><br>
            <label for = "addy2">Address 2</label><br>
            <input type = "text" id = addy2 name = "addy2" placeholder="(Optional) Apt 123" ><br>
           
            <label for ="city">City</label><br>
            <input type = "text" id = city name = "city" placeholder = "Houston"><br>
           
            
            <label for = "state"> State </label><br>
            <input type = "text" id = state name = "state" placeholder = "Texas"><br>

            <label for = "zipcode">Zipcode</label><br>
            <input type="number" id = zipcode name = "zipcode" min= "11111" placeholder="12345"><br>
            <input type ="submit" id = submit name = "Submit"><br>

        </form>
    </div>
    </Body>
</html>
